<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Linked List</title>
</head>

<body>

  <h1>Linked List</h1>

  <script>
    class Node {
      constructor(value = null) {
        this.value = value;
        this.ref = null;
      }
    }

    class LinkedList {
      constructor(head = new Node()) {
        this.head = new Node(head);
        this.tail = this.head;
        this.length = 1;
      }


      //Memasukan element di akhir (tail)
      append(value) {
        const newNode = new Node(value);
        this.tail.ref = newNode;
        this.tail = newNode;
        this.length++;
      }

      //Memasukan element di awal (head)
      prepend(value) {
        const newNode = new Node(value);
        newNode.ref = this.head;
        this.head = newNode;
        this.length++;
      }

      //Melihat element pada index
      lookup(index) {
        let counter = 0;
        let currentNode = this.head;
        while (counter !== index) {
          currentNode = currentNode.ref;
          counter++;
        }
        return currentNode;
      }

      //Memasukan data ke Linked List
      insert(index, value) {
        let firstNode = this.lookup(index - 1);
        let secondNode = this.lookup(index);

        const newNode = new Node(value);
        firstNode.ref = newNode;
        newNode.ref = secondNode;
        this.length++;
      }

      //Menghapus data pada Linked List
      remove(index, value) {
        let firstNode = this.lookup(index - 1);
        let unwantedNode = this.lookup(index);

        firstNode.ref = unwantedNode.ref;
        this.length--;
      }
    }

    const ll = new LinkedList(0);
    ll.append(1);
    ll.append(2);

    ll.prepend(-1);
    ll.insert(2, 5);
    ll.remove(1);

    console.log(ll);
  </script>


</body>

</html>
