<html>

<head>
  <title>Antrian</title>
</head>

<body>
  <script>
    var queue = [];
    queue.push("a");
    queue.push("b");
    queue.push("c");
    //tampilkan isi queue awal
    document.write("Isi Queue Awal = " + queue.toString() + "<br>");
    queue.shift();//Ambil elemen pertama
    //tampilkan isi queue setelah proses shift
    document.write("Isi Queue Setelah Proses " + queue.toString() + "<br>");
  </script>
</body>

</html>
